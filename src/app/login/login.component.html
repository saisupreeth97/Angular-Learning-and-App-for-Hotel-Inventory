<form>
    <div class="form-group">
        <input #emailControl="ngModel" hinvEmailvalidator hinvHover="green" color="green" type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Provide Email" />
        <div>
            {{emailControl.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input hinvHover="steelblue" color="steelblue" type="text" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter Your Password" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
    </div>
</form>
